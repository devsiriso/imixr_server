<head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-static-top navbar-expand-md">
        <div class="container">
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">IMIXR - Oplosser</a>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nameInput">Object naam</label>
                    <input class="form-control" type="text" name="name" id="nameInput" placeholder="Object naam" />
                </div>

                <div class="form-group">
                    <label for="nameInput">Object data</label>
                    <!-- <input class="form-control" type="file" name="data" id="dataInput" ></input> -->
                    <textarea class="form-control" type="text" name="data" id="dataInput" placeholder="Object data"></textarea>

                <button class="btn btn-primary btn-lg btn-block" onclick="handleSubmit()">
                    Verstuur
                </button>
            </form>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-primary btn-lg btn-block" onclick="refreshTable()">
            Ververs data
        </button>
        <button class="btn btn-danger btn-lg btn-block" disabled onclick="deleteData()">
            Delete data
        </button>
        <br/>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
        
    </div>
